<form [formGroup]="formulario" *ngIf="formulario">
    <div class="form-group">
        <label for="nomeCompleto">Nome Completo</label>
        <input type="text" formControlName="nomeCompleto" placeholder="Nome Completo">
        <div *ngIf="isNomeCompletoEmpty">
            O nome completo é obrigatório.
        </div>
    </div>
  
    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" formControlName="telefone" placeholder="Telefone">
        <div *ngIf="isTelefoneEmpty">
            O número de telefone é obrigatório.
        </div>
        <div *ngIf="!isTelefoneEmpty && isTelefoneInvalid">
            O número de telefone deve ter pelo menos 10 dígitos.
        </div>
    </div>
  
    <div class="form-group">
        <label for="uf">Estado</label>
        <select formControlName="uf" (change)="onEstadoChange()">
            <option value="" disabled selected>Selecione um estado</option>
            <option *ngFor="let estado of estados" [value]="estado.id">{{ estado.nome }}</option>
        </select>
    </div>
  
    <div class="form-group">
        <label for="cidade">Cidade</label>
        <select formControlName="cidade">
            <option value="" disabled selected>Selecione uma cidade</option>
            <option *ngFor="let cidade of cidades" [value]="cidade.id">{{ cidade.nome }}</option>
        </select>
    </div>
    
    <input type="submit" [value]="btnText">
</form>
