<div class="container">
    <div class="content">
        <!-- <h1>Novo quiz </h1> -->

        <form  [formGroup]="formData" (submit)="onSubmit()">

            
            <div>
                <h2>Título</h2>
                <mat-form-field appearance="outline" #myFormField>
                    <input matInput placeholder="Insira um título" formControlName="titulo" required>
                    <mat-error *ngIf="formData.get('titulo')!.invalid">{{"O titulo é um campo obrigatorio"}}</mat-error>
                </mat-form-field>
            </div>
            
            <div class="inputImage">
                <label for="arquivo">
                    <img src="../../../../assets/addImage.png" alt="add image">
                    adicionar imagem
                </label>
                <input type="file" id="arquivo">
            </div>

            <div class="inputType">
                <h2>Tipo do Quiz</h2>
                <ul>
                    <li>
                        <input type="radio" id="opcao1" name="opcao" value="opcao1">
                        <label for="opcao1">Normal</label>
                    </li>
                    <li>
                        <input type="radio" id="opcao2" name="opcao" value="opcao2">
                        <label for="opcao2">Avaliativa</label>
                    </li>
                </ul>
            </div>

            <div id="submit-btn">
                <button mat-flat-button [disabled]="this.formData.invalid" (click)="onSubmit()">Criar</button>

            </div>
            
        </form>

    </div>
</div>
