

<div class="container">

  <div class="question-container" *ngIf="perguntaAtual != null ">
    <div *ngIf="alternativasByPergunta$ | async as alternativas">

      <!-- <div class="temporizador">
      <div class="barra-progresso" [style.width.%]="timer / tempoLimite * 100"></div>
      </div> -->
      <h2>{{ perguntaAtual.conteudo }}</h2>
      <img src="/src/assets/anatomia.png" alt="" *ngIf="perguntaAtual.pathimage != null">
      <ul>
        <li *ngFor="let alternativa of alternativas">
          <label class="alternativa-label">
            <input type="radio" name="alternativa" [value]="alternativa.id">
            <div>
              {{ alternativa.resposta }}
            </div>
          </label>
        </li>
      </ul>

      <div class="button-container">
        <button class="confirm-button" (click)="proximaPergunta()">Confirmar</button>
      </div>
    </div>

  </div>

  <div *ngIf="layout">
    <img src="/src/assets/farmacologia.png" alt="">
    <h1>As perguntas acabaram</h1>
  </div>

</div>
