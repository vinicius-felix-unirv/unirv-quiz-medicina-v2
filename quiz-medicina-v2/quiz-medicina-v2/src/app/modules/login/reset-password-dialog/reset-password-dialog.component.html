<div class="container-dialog">
    <div class="button-close">
      <button mat-button [disableRipple]="true" (click)="closeDialog()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
      </button>
    </div> 
   
    <div *ngIf="teste" class="content">
      <h1>Recuperar senha</h1>
      <p>Sua senha será redefinida por e-mail</p>
      <form (submit)="onSubmit($event)">
        <mat-form-field id="input-email" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="pat@example.com" [formControl]="email" required>
          <mat-error *ngIf="email.invalid && email.touched">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
  
        <button mat-button type="submit">Enviar</button>
      </form>
    </div>

  </div> 

  <div *ngIf="!teste" class="container-dialog">
   
    <div class="content-second">
      <div class="icon-svg">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg>
      </div>
  
      <h1>verifique seu e-mail</h1>
  
      <div class="container-text">
        <p>Enviamos instruções sobre como redefinir</p>
        <p> sua senha para <span></span>{{email.value}}</p>
      </div>
    </div>
  </div>
