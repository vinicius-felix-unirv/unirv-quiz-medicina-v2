<div class="ranking-container">
  <div class="podium">
    <!-- Display the top 3 players in a podium style -->
    <div *ngFor="let item of ranking.slice(0, 3); let i = index" 
         [ngClass]="getPodiumItemClass(i)" 
         class="podium-item">
      <!-- Crown for the top player -->
      <div *ngIf="i === 0" class="crown">
        <img src="../../../assets/coroa.png" alt="Coroa">
      </div>
      <!-- Position number -->
      <p class="position">{{ i + 1 }}</p>
      <div class="player-info">
        <p>{{ item.nome }}</p>
        <p>{{ item.pontuacao }} pontos</p>
      </div>
      <!-- Player image -->
      <img [src]="item.foto || '../../../assets/coroa.png'" 
           alt="{{ item.nome }}" 
           [ngClass]="getPodiumImageClass(i)" 
           class="podium-img">
    </div>
  </div>

  <div class="rank-list">
    <!-- Display remaining players -->
    <div *ngFor="let item of ranking.slice(3); let i = index" 
         class="rank-item">
      <p class="position" *ngIf="shouldShowRanking(i + 3)">{{ i + 4 }}</p>
      <img [src]="item.foto || 'assets/default-image.jpg'" 
           alt="{{ item.nome }}" 
           class="ranking-image">
      <div class="rank-info">
        <p class="rank-name">{{ item.nome }}</p>
        <p class="rank-score">{{ item.pontuacao }} pontos</p>
      </div>
    </div>
  </div>
</div>
